app = 'discord-standby-bot-v2'
primary_region = 'yyz'

[build]
  dockerfile = 'Dockerfile'

[processes]
  app = '/app/discord-standby-bot-v2'

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[[services]]
  internal_port = 8000
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

